services:

  omd:
    build: omd/
    ports:
        - "127.0.0.3:60080:80"
        - "127.0.0.3:60443:443"
    environment:
        - TZ=Europe/Berlin
    volumes:
        - ../../../:/thruk:ro
        - .:/scenario:ro
        - .:/test:ro
        - ../../../var/tmp:/var/tmp:rw

  http-backend:
    build: http-backend/
    environment:
        - TZ=Europe/Berlin
    volumes:
        - ../../../:/thruk:ro

  livestatus-backend:
    build: livestatus-backend/
    ports:
        - "127.0.0.3:60557:7001"
    environment:
        - TZ=Europe/Berlin
    volumes:
        - ../../../:/thruk:ro
        - .:/scenario:ro
        - .:/test:ro
        - ../../../var/tmp:/var/tmp:rw
